{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap-grid.min.css' %}" type="text/css">
</head>

<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}">News Blog</a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                        <li>
                            <a href="#" class="nav-link px-2 link-dark">+ New</a>
                        </li>
                    </ul>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li>
                                <a href="{% url 'password-change' %}" class="dropdown-item">Change password</a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}" class="dropdown-item">Log Out</a>
                            </li>
                        </ul>
                    </div>

                    {% else %}
                    <div class="text-end">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
                    </div>
                    {% endif%}
                </div>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>



    <!-- Bootstrap JavaScript file -->
    <script type="text/javascript" src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
